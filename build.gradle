subprojects {
    buildscript {
        repositories {
            jcenter()
        }
    }
    repositories {
        jcenter()
    }

    group = GROUP
    version = VERSION_NAME
}

ext {
    // Android config
    compileSdkVersion = 24
    buildToolsVersion = '24.0.2'
    minSdkVersion = 16
    targetSdkVersion = 24
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8

    // Common dependency versions
    retrofitVersion = '2.1.0'
    supportLibraryVersion = '24.2.0'

    dep = [
            androidPlugin: 'com.android.tools.build:gradle:2.2.0-rc1',
            apt: 'com.neenbedankt.gradle.plugins:android-apt:1.8',
            autovalue: 'com.google.auto.value:auto-value:1.3',
            rxjava: 'io.reactivex:rxjava:1.1.9',
            rxandroid: 'io.reactivex:rxandroid:1.2.1',
            supportAnnotations: "com.android.support:support-annotations:$supportLibraryVersion",

            // Sample application
            retrofitRxjava: "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion",
            supportAppcompat: "com.android.support:appcompat-v7:$supportLibraryVersion",
            supportRecyclerView: "com.android.support:recyclerview-v7:$supportLibraryVersion",
    ]
}
